<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Auth - Sistema de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            /* Paleta reemplazada a tonos negros/grises */
            --primary: #0b0b0b; /* color principal (negro) */
            --primary-dark: #050505; /* variante más oscura */
            --secondary: #2b2b2b; /* gris oscuro */
            --success: #4cc9f0; /* mantener si se desea, no crítico */
            --danger: #c0392b;
            --dark: #121212;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #2e2e2e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-card {
            background: #0f0f0f;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(90deg,var(--primary-dark),var(--primary));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .auth-header p {
            opacity: 0.9;
        }
        
        .auth-tabs {
            display: flex;
            background: transparent;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
            border-right: 1px solid rgba(255,255,255,0.02);
        }
        
        .auth-tab.active {
            background: var(--light);
            color: var(--primary-dark);
            font-weight: 700;
        }
        
        .auth-content {
            padding: 30px;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(0,0,0,0.4);
            background: #121212;
            color: #ffffff;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #0b0b0b, #1a1a1a);
            color: white;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #050505, #0f0f0f);
        }
        
        .btn-google {
            background: #1a1a1a;
            color: var(--light);
            border: 1px solid rgba(255,255,255,0.04);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #121212;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: var(--gray);
        }
        
        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--border);
            z-index: 1;
        }
        
        .divider span {
            background: #0f0f0f;
            padding: 0 15px;
            position: relative;
            z-index: 2;
            color: var(--light);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .form-footer a {
            color: var(--light);
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #122b12;
            color: #b6f0c8;
            border: 1px solid rgba(182,240,200,0.12);
        }

        .alert-error {
            background: #3a0b0b;
            color: #ffd6d6;
            border: 1px solid rgba(255,214,214,0.08);
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle .form-control {
            padding-right: 45px;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
        }
        
        .admin-badge {
            display: inline-block;
            background: #0b0b0b;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 5px;
            vertical-align: middle;
            border: 1px solid rgba(255,255,255,0.03);
        }
        
        @media (max-width: 480px) {
            .auth-content {
                padding: 20px;
            }
            
            .auth-header {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Sistema de Administración <span class="admin-badge">Admin</span></h1>
                <p>Acceso exclusivo para administradores</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Iniciar Sesión</div>
                <div class="auth-tab" data-tab="register">Registrarse</div>
            </div>
            
            <div class="auth-content">
                <!-- Alertas -->
                <div class="alert alert-success" id="successAlert">
                    <i class="fas fa-check-circle"></i> <span id="successMessage">Operación completada con éxito</span>
                </div>
                
                <div class="alert alert-error" id="errorAlert">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorMessage">Ha ocurrido un error</span>
                </div>
                
                <!-- Formulario de Inicio de Sesión -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Correo Electrónico</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="admin@ejemplo.com" required>
                    </div>
                    
                    <div class="form-group password-toggle">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="toggle-password" data-target="loginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    
                    <div class="divider">
                        <span>O continúa con</span>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="btn btn-google" id="googleLogin">
                            <i class="fab fa-google"></i> Google
                        </button>
                    </div>
                    
                    <div class="form-footer">
                        <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
                
                <!-- Formulario de Registro -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nombre Completo</label>
                        <input type="text" id="registerName" class="form-control" placeholder="Tu nombre completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Correo Electrónico</label>
                        <input type="email" id="registerEmail" class="form-control" placeholder="admin@ejemplo.com" required>
                    </div>
                    
                    <div class="form-group password-toggle">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" class="form-control" placeholder="Crea una contraseña segura" required>
                        <button type="button" class="toggle-password" data-target="registerPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group password-toggle">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Repite tu contraseña" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminCode">Código de Administrador</label>
                        <input type="text" id="adminCode" class="form-control" placeholder="Código secreto de administrador" required>
                        <small style="color: var(--gray); font-size: 0.8rem;">Solicita este código al superadministrador</small>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                    </div>
                    
                    <div class="divider">
                        <span>O regístrate con</span>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="btn btn-google" id="googleRegister">
                            <i class="fab fa-google"></i> Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const loginTab = document.querySelector('[data-tab="login"]');
        const registerTab = document.querySelector('[data-tab="register"]');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const togglePasswordButtons = document.querySelectorAll('.toggle-password');
        const googleLoginBtn = document.getElementById('googleLogin');
        const googleRegisterBtn = document.getElementById('googleRegister');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // Código de administrador válido (en un caso real, esto estaría en el backend)
        const VALID_ADMIN_CODE = "ADMIN2024";

        // Cambiar entre pestañas de login y registro
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            hideAlerts();
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            hideAlerts();
        });

        // Mostrar/ocultar contraseña
        togglePasswordButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const icon = button.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Mostrar alertas
        function showAlert(alertElement, message) {
            alertElement.querySelector('span').textContent = message;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        function hideAlerts() {
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
        }

        // Validar formulario de registro
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const adminCode = document.getElementById('adminCode').value;
            
            // Validaciones básicas
            if (password !== confirmPassword) {
                showAlert(errorAlert, "Las contraseñas no coinciden");
                return;
            }
            
            if (password.length < 6) {
                showAlert(errorAlert, "La contraseña debe tener al menos 6 caracteres");
                return;
            }
            
            if (adminCode !== VALID_ADMIN_CODE) {
                showAlert(errorAlert, "Código de administrador incorrecto");
                return;
            }
            
            // Simular registro exitoso
            showAlert(successAlert, "Cuenta de administrador creada exitosamente");
            registerForm.reset();
            
            // Cambiar a la pestaña de login después de 2 segundos
            setTimeout(() => {
                loginTab.click();
            }, 2000);
        });

        // Validar formulario de login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Validación básica
            if (!email || !password) {
                showAlert(errorAlert, "Por favor, completa todos los campos");
                return;
            }
            
            // Simular inicio de sesión exitoso
            showAlert(successAlert, "Inicio de sesión exitoso. Redirigiendo...");
            
            // Simular redirección después de 2 segundos
            setTimeout(() => {
                // En un caso real, aquí redirigirías al panel de administración
                alert("¡Bienvenido al panel de administración!");
                loginForm.reset();
            }, 2000);
        });

        // Función para autenticación con Google
        function handleGoogleAuth(isRegister = false) {
            // En un caso real, aquí integrarías con la API de Google
            // Por ahora, simulamos la autenticación
            
            showAlert(successAlert, 
                isRegister 
                    ? "Registro con Google completado. Verificando permisos de administrador..." 
                    : "Autenticación con Google exitosa. Verificando permisos..."
            );
            
            // Simular verificación de permisos de administrador
            setTimeout(() => {
                const hasAdminRights = Math.random() > 0.3; // 70% de probabilidad de tener permisos
                
                if (hasAdminRights) {
                    showAlert(successAlert, 
                        isRegister 
                            ? "Cuenta de administrador verificada y creada exitosamente" 
                            : "Bienvenido al panel de administración"
                    );
                    
                    // Simular redirección al panel de administración
                    setTimeout(() => {
                        alert("¡Bienvenido al panel de administración!");
                    }, 2000);
                } else {
                    showAlert(errorAlert, 
                        "Esta cuenta de Google no tiene permisos de administrador. Contacta al superadministrador."
                    );
                }
            }, 2000);
        }

        // Configurar botones de Google
        googleLoginBtn.addEventListener('click', () => handleGoogleAuth(false));
        googleRegisterBtn.addEventListener('click', () => handleGoogleAuth(true));

        // Función para recuperar contraseña
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt("Por favor, ingresa tu correo electrónico para recuperar tu contraseña:");
            
            if (email) {
                showAlert(successAlert, "Se ha enviado un enlace de recuperación a tu correo electrónico");
            }
        });

        // Inicializar la API de Google (simulación)
        // En un caso real, aquí inicializarías el cliente de Google Identity Services
        console.log("Inicializando Google Identity Services...");
        
        // Simular que la API de Google está lista
        setTimeout(() => {
            console.log("Google Identity Services inicializado correctamente");
        }, 1000);
    </script>
</body>
</html>
